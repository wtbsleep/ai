<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>GPT-5 Chat</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background: #f5f5f5;  
      margin: 0;  
      padding: 0;  
    }  
    #chat {  
      max-width: 800px;  
      margin: 50px auto;  
      background: white;  
      border-radius: 8px;  
      padding: 20px;  
      box-shadow: 0 0 10px rgba(0,0,0,0.1);  
    }  
    .message {  
      margin-bottom: 15px;  
    }  
    .user {  
      font-weight: bold;  
      color: #333;  
    }  
    .bot {  
      color: #555;  
    }  
    #inputArea {  
      display: flex;  
      margin-top: 20px;  
    }  
    #userInput {  
      flex: 1;  
      padding: 10px;  
      font-size: 16px;  
      border: 1px solid #ccc;  
      border-radius: 4px;  
    }  
    button {  
      padding: 10px 20px;  
      margin-left: 10px;  
      font-size: 16px;  
      background: #007bff;  
      color: white;  
      border: none;  
      border-radius: 4px;  
      cursor: pointer;  
    }  
    button:hover {  
      background: #0056b3;  
    }  
  </style>  
</head>  
<body>  
  <div id="chat">  
    <h2>GPT-5 Chat</h2>  
    <div id="messages"></div>  
    <div id="inputArea">  
      <input type="text" id="userInput" placeholder="Type your message here..." />  
      <button onclick="sendMessage()">Send</button>  
    </div>  
  </div>  
  
  <script>  
    const messagesDiv = document.getElementById('messages');  
    const userInput = document.getElementById('userInput');  
  
    async function sendMessage() {  
      const text = userInput.value.trim();  
      if (!text) return;  
        
      appendMessage('user', text);  
      userInput.value = '';  
  
      appendMessage('bot', 'Thinking...');  
  
      try {  
        const response = await fetch('https://jerem-mf00ouxf-swedencentral.cognitiveservices.azure.com/openai/deployments/gpt-5-chat/chat/completions?api-version=2025-01-01-preview', {  
          method: 'POST',  
          headers: {  
            'Content-Type': 'application/json',  
            'Authorization': '7vecEfZGipVdWj6yigpLBGDFYVIqVwoeoFWU7xjbpLYGdPz1hktxJQQJ99BHACfhMk5XJ3w3AAAAACOGStKc' // If needed  
          },  
          body: JSON.stringify({  
            model: "gpt-5",  
            messages: [{ role: "user", content: text }]  
          })  
        });  
  
        const data = await response.json();  
        // Adjust this based on your API response format  
        const botReply = data.choices?.[0]?.message?.content || "No response";  
          
        // Replace "Thinking..." with actual reply  
        messagesDiv.lastChild.textContent = "GPT-5: " + botReply;  
      } catch (err) {  
        messagesDiv.lastChild.textContent = "Error: " + err.message;  
      }  
    }  
  
    function appendMessage(sender, text) {  
      const div = document.createElement('div');  
      div.className = 'message ' + sender;  
      div.textContent = sender === 'user' ? 'You: ' + text : 'GPT-5: ' + text;  
      messagesDiv.appendChild(div);  
      messagesDiv.scrollTop = messagesDiv.scrollHeight;  
    }  
  </script>  
</body>  
</html>
